# Database connection properties
spring.datasource.url=jdbc:sqlserver://localhost:3306;databaseName=proactive_monitoring
spring.datasource.username=root
spring.datasource.password=1234567
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA and Hibernate properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.proc.param_null_passing=true
spring.flyway.enabled=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Splunk properties
splunk.hec.url=https://your_splunk_instance:8088/services/collector
splunk.hec.token=your_splunk_hec_token



# Server port
server.port=8080


# Transaction monitoring properties
transaction.alert.maxDuration=5m
transaction.monitoring.interval=300000

spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER
